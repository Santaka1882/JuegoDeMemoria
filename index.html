<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Sriracha&display=swap" rel="stylesheet">
    <!-- stylesheets -->
    <link rel="stylesheet" href="./styles/styles.css" />
    <!-- title -->
    <title>Juego de memoria</title>
  </head>
  <body>
    <header class="header">
      <h1>Juego de memoria</h1>
    </header>
    <main class="main-container">
      <section class="gameboard">
        <div class="gameboard-container">
          <div id="celeste" class="color celeste left" data-color="celeste"></div>
          <div id="violeta" class="color violeta right" data-color="violeta"></div>
          <div id="naranja" class="color naranja left" data-color="naranja"></div>
          <div id="verde" class="color verde right" data-color="verde"></div>
        </div>
      </section>
      <div class="button-container">
        <button id="btnEmpezar" class="button" onclick="empezarJuego()">
          Empezar a jugar!
        </button>
        <button id="btnEmpezar" class="button" onclick="empezarJuego()">
          Puntuaciones
        </button>
      </div>
    </main>
    <footer class="footer">
      <p>Creado por: Cristian Buitrago</p>
      <p>
        <a href="https://github.com/Santaka1882/simonDice"
          >Github
      </p>
    </footer>
  </body>
</html>
